<ng-container *ngIf="!!hRulerLabels && !!vRulerLabels">
  <div class="ruler horizontal" [style.background-size]="rulerBackgroundSize">
    <label *ngFor="let label of hRulerLabels" [ngStyle]="{'width': labelWidth}">{{label}}</label>
  </div>
  <div class="ruler vertical" [style.background-size]="rulerBackgroundSize" *ngIf="!!labelWidth">
    <label *ngFor="let label of vRulerLabels" [ngStyle]="{'width': labelWidth}">{{label}}</label>
  </div>
</ng-container>

<div class="guide horizontal" [style.top.px]="guideTop"></div>
<div class="guide vertical" [style.left.px]="guideLeft"></div>

<app-velo-grid *ngIf="gridType === 'velo'" (mousemove)="moveGuide($event)"></app-velo-grid>
<app-swoon-grid *ngIf="gridType === 'hushSwoon' && !!swoonCanvasHeight" (mousemove)="moveGuide($event)"></app-swoon-grid>
