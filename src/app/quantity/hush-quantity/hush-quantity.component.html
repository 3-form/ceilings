<div class="quantity-header">
  <div class="row">
    <a class="hidden-print back-to-design" (click)="backToDesign()"><span class="icomoon-chevron-left orange"></span> Back to Design</a>
    <div class="col-sm-12">
      <div class="col-sm-4">
        <p class="md title">Order By Quantity</p>
      </div>
      <div class="col-sm-8">
        <p class="md title">Hush Blocks Tiles</p>
      </div>
    </div>
  </div>
</div>
<div class="bg-white">
  <div class="separator"></div>
</div>
<div class="quantity-ui">
  <div class="row full-height">
    <div class="col-sm-9 full-height">
      <div class="table-wrapper col-sm-12">
        <div class="add-button-row">
          <button class="button button-orange design-quote pull-right" (click)="addRow()">Add Row</button>
        </div>

        <div class="example-container mat-elevation-z8">
            <mat-table #table [dataSource]="dataSource">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
      </div>
    </div>
  </div>
</div>
