<div class="addQty-dialog-container">
  <div class='section'>
    <p class="md">Material</p>
    <div class="materials">
      <div *ngFor="let material of materials | keys" (click)="updateSelectedMaterial(material.material)">
        <div *ngIf="material.status === 'active'"  matTooltip="{{material.material | capitalize}}" class="material col-sm-2 tooltip-host" [matTooltipPosition]="position">
          <img src="{{material.image}}" alt="{{material.material | capitalize}}" class="circle img-responsive" [class.selected]="selectedMaterial==material.material">
        </div>
      </div>
    </div>
  </div>

  <div class='row section'>
    <p class="md">Quantity</p>
    <input [(ngModel)]="selectedQuantity" #quantityInput="ngModel" (change)="quantityDidChange(quantityInput.value)" required type="number" class="form-control number-input square" placeholder="Quantity" name="Quantity" id="quantity">
  </div>

  <div class="footer section">
    <div class="action-btns">
      <!-- <button class="button button-gray" (click)="cancel()">Cancel</button> -->
      <button class="button button-gray" (click)="addToOrder()" type="submit">ADD TO ORDER</button>
    </div>
  </div>
</div>
