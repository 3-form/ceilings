<h2 mat-dialog-title class="text-center">Confirm Delete</h2>
<div mat-dialog-content>
  <p>Are you sure you want to delete?</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-button (click)="dialogRef.close('confirm')" class="button button-gray">Confirm</button>
  <button mat-button (click)="dialogRef.close('cancel')" class="button button-gray">Cancel</button>
</div>
