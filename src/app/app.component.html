<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" align="end" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <app-main-navbar></app-main-navbar>
    <div class="container">
      <div class="app-container">
        <router-outlet></router-outlet>
      </div>
    </div>
    <app-main-footer></app-main-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
